<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FFA500"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1f26"/>
      <stop offset="100%" style="stop-color:#0f1419"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="url(#goldGradient)" stroke-width="2"/>
  
  <!-- Gold bar icon -->
  <g filter="url(#glow)">
    <!-- Main gold bar -->
    <path d="M18 38 L22 26 L42 26 L46 38 Z" fill="url(#goldGradient)"/>
    <!-- Top shine -->
    <path d="M22 26 L26 22 L38 22 L42 26 Z" fill="#FFE55C"/>
    <!-- Right side -->
    <path d="M42 26 L38 22 L42 30 L46 38 Z" fill="#CC9900"/>
    <!-- Shine line -->
    <line x1="24" y1="30" x2="30" y2="30" stroke="#FFF8DC" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Small BTC symbol -->
  <g transform="translate(38, 14)">
    <circle cx="8" cy="8" r="8" fill="#F7931A"/>
    <text x="8" y="12" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">â‚¿</text>
  </g>
  
  <!-- Sparkle effects -->
  <circle cx="15" cy="20" r="1.5" fill="#FFD700" opacity="0.8"/>
  <circle cx="50" cy="45" r="1" fill="#FFD700" opacity="0.6"/>
  <circle cx="12" cy="42" r="1" fill="#F7931A" opacity="0.7"/>
</svg>
